<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asmi's Personal Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Pixelify Sans", sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }


        .scroll-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .content {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        .typing-text {
            font-size: 1.5rem;
            letter-spacing: 0.2rem;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid;
            font-family: 'Silkscreen', cursive;
        }

        .logo {
            font-size: 5rem;
            letter-spacing: 0.2rem;
            
            
            overflow: hidden;
            
            color: #f5aeae;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .second-section {
            clip-path: inset(1cm 0 1cm 0);
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }
        
        .intro-box {
            background-color: #000; /* Black background for the "About Me" box */
            color: #fff;
            padding: 20px;
            width: 45%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-family: "Pixelify Sans", sans-serif;
            z-index: 2; /* Ensure it appears above the overlay */
            position: relative; /* Required for z-index to work */
        }
        
        .profile-picture {
            width: 45%;
            height: auto;
            border-radius: 10px;
            z-index: 2; /* Ensure it appears above the overlay */
            position: relative; /* Required for z-index to work */
        }
        
        .pink-overlay {
            background: rgba(255, 192, 203, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Keep this below the content */
        }
        
        
    </style>
</head>
<body>

    <div class="scroll-container">
        <!-- First Section -->
        <div class="section">
            <div class="background"></div>
            <div class="overlay"></div>
            <div class="content">
                <h1 class="logo" id="logo">asmi.</h1>
                <p class="typing-text" id="typing-text">Think. Design. Createâ€”Everything!</p>
            </div>
        </div>

        <!-- Second Section -->
        <div class="section second-section">
            <div class="overlay pink-overlay"></div>
            <div class="intro-box">
                <h1>About Me</h1>
                <p>Hello! I'm Asmi, a passionate designer and creator. I love bringing ideas to life through thoughtful design and creative expression. Welcome to my personal space where I showcase my work and share my journey.</p>
            </div>
            <img src="profile.jpg" alt="Asmi's Picture" class="profile-picture">
        </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textElement = document.getElementById('typing-text');
            const text = textElement.textContent;
            let index = 0;

            // Initially clear the text content
            textElement.textContent = '';

            // Function to handle the typing effect
            function type() {
                if (index < text.length) {
                    textElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 50); // Adjust typing speed here (in milliseconds)
                } else {
                    textElement.style.borderRight = 'none'; // Remove the cursor after typing is complete
                }
            }

            type();
        });
    </script>

</body>
</html>
